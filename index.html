<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Allows icons to be used -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Caption Keeper</title>
</head>
<body>

    <nav class="grey darken-4">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo"><i class="material-icons left">save</i>CAP KEEPS</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" id="add-caption-link"><i class="material-icons left">library_add</i>Add Caption</a></li>
            <li><a href="#" id="search-lyrics-link"><i class="material-icons left">music_note</i>Search Lyrics</a></li>
            <li><a href="#" id="my-captions-link"><i class="material-icons left">storage</i>My Captions</a></li>
            <li><a href="#" id="home-link"><i class="material-icons">home</i></a></li>
          </ul>
        </div>
    </nav>
    
    <div class="container" id="main">
    <h1>Search Lyrics</h1>
    </div>
    <br><br><br>
    <div class="container" id="lyric-search-results">
        <h4>Search Results</h4>
        <ul class="collection">
            <li class="collection-item avatar">
              <img src="" alt="" class="circle">
              <span class="title" id="caption-list-lyric"><i>This a rollie not a stop watch</i></span>
              <p>
                <label for="caption-item-song">Song:</label>
                <span id="caption-item-song">Non-Stop</span><br>
                <label for="caption-item-artist">Arist:</label>
                <span id="caption-item-artist">Drake</span>
              </p>
              <a class="waves-effect waves-light btn secondary-content green darken-1 right" id="save-lyric">Keep Caption<i class="material-icons left">lock_open</i></a>
            </li>
        </ul>      
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
